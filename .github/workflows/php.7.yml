name: Build PHP 7.4.33 Custom

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4

      - name: Download PHP source
        run: |
          wget https://www.php.net/distributions/php-7.4.33.tar.gz
          tar -xzf php-7.4.33.tar.gz
          mv php-7.4.33 php-src

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libxml2-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libxpm-dev \
            libzip-dev \
            libonig-dev \
            libreadline-dev \
            pkg-config \
            bison \
            re2c \
            autoconf \
            wget \
            tar \
            make \
            perl \
            libtool

      - name: Compile OpenSSL 1.1.1
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1t.tar.gz
          tar -xzf openssl-1.1.1t.tar.gz
          cd openssl-1.1.1t
          ./config --prefix=$HOME/openssl-1.1 --openssldir=$HOME/openssl-1.1 no-shared
          make -j$(nproc)
          make install
          cd ..

      - name: Apply PHP patch files
        run: |
          # Copy modified zend/config.m4 dari repo patch
          cp zend_language_scanner.l php-src/Zend/zend_language_scanner.l
          cp config.m4 php-src/ext/zlib/config.m4

      - name: Configure & Build PHP
        run: |
          cd php-src
          ./buildconf --force
          CFLAGS="-Wno-deprecated-declarations" ./configure --prefix=$HOME/php7-custom \
            --with-zlib \
            --enable-mbstring \
            --with-curl \
            --with-openssl=$HOME/openssl-1.1 \
            --enable-zip \
            --with-readline
          make -j$(nproc)
          make install

      - name: Pack build
        run: |
          cd $HOME
          tar -czf php7-custom.tar.gz php7-custom

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php7-custom
          path: $HOME/php7-custom.tar.gz

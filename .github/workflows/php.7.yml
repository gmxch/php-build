name: php7.4.33 + OpenSSL 1.0.2u

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download PHP source
        run: |
          wget https://www.php.net/distributions/php-7.4.33.tar.gz
          tar -xzf php-7.4.33.tar.gz
          mv php-7.4.33 php-src

      - name: Install Build Dependencies 
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libxml2-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libxpm-dev \
            libzip-dev \
            libonig-dev \
            libreadline-dev \
            pkg-config \
            bison \
            re2c \
            autoconf \
            wget \
            tar \
            make \
            perl \
            libtool

      - name: Compile OpenSSL 1.0.2u (Static)
        run: |
          wget https://www.openssl.org/source/old/1.0.2/openssl-1.0.2u.tar.gz
          tar -xzf openssl-1.0.2u.tar.gz
          cd openssl-1.0.2u
          ./config --prefix=$HOME/openssl-1.0.2 --openssldir=$HOME/openssl-1.0.2 no-shared
          make -j$(nproc)
          make install
          cd ..

      - name: Configure & Build PHP
        run: |
          export CFLAGS="-I$HOME/openssl-1.0.2/include -Wno-deprecated-declarations"
          export LDFLAGS="-L$HOME/openssl-1.0.2/lib -static"
          export PKG_CONFIG_PATH="$HOME/openssl-1.0.2/lib/pkgconfig"

          cd php-src
          ./buildconf --force
          ./configure --prefix=$HOME/php7-custom \
            --with-zlib \
            --enable-mbstring \
            --with-curl \
            --with-openssl=$HOME/openssl-1.0.2 \
            --enable-zip \
            --with-readline \
            --disable-shared
          make -j$(nproc)
          make install

      - name: Pack build
        run: |
          cd $HOME
          tar -czf php7-custom.tar.gz php7-custom

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php7-custom
          path: $HOME/php7-custom.tar.gz

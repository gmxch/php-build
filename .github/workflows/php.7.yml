name: Build PHP 7.4.33 Custom

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'PHP source'
        required: true
        default: 'php.net'
        type: choice
        options:
          - php.net
          - absurd121

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v3

      - name: Download PHP source
        run: |
          if [ "${{ github.event.inputs.source }}" = "php.net" ]; then
            wget https://www.php.net/distributions/php-7.4.33.tar.gz
            tar -xzf php-7.4.33.tar.gz
            mv php-7.4.33 php-src
          else
            git clone https://github.com/absurd121/php-7.4.33.git php-src
          fi

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libxml2-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libxpm-dev \
            libzip-dev \
            libonig-dev \
            libreadline-dev \
            pkg-config \
            bison \
            re2c \
            autoconf \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Replace modified files
        run: |
          cp config.m4 php-src/ext/zlib/config.m4
          cp zend_language_scanner.l php-src/Zend/zend_language_scanner.l

      - name: Configure & Cross-compile PHP
        run: |
          cd php-src
          ./buildconf --force
          ./configure --host=aarch64-linux-gnu --prefix=$HOME/php7-custom \
            --with-zlib \
            --enable-mbstring \
            --with-curl \
            --with-openssl \
            --enable-zip \
            --with-readline
          make -j$(nproc)
          make install

      - name: Pack build
        run: |
          cd $HOME
          tar -czf php7-custom.tar.gz php7-custom

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: php7-custom
          path: $HOME/php7-custom.tar.gz

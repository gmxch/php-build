name: Check Zend Language Scanner

on:
  workflow_dispatch:
    inputs:
      php-version:
        description: 'PHP version to check'
        required: true
        default: '8.4.2'

jobs:
  zend-check:
    runs-on: ubuntu-latest

    steps:
      - name: Download PHP source
        run: |
          echo "Using PHP version: ${{ github.event.inputs.php-version }}"
          wget https://www.php.net/distributions/php-${{ github.event.inputs.php-version }}.tar.gz
          tar -xzf php-${{ github.event.inputs.php-version }}.tar.gz
          mv php-${{ github.event.inputs.php-version }} php-src

      - name: Verify zend_language_scanner.l file exists
        run: |
          if [ -f php-src/Zend/zend_language_scanner.l ]; then
            echo "Found zend_language_scanner.l in Zend"
          else
            echo "âš  File zend_language_scanner.l NOT found!" && exit 1
          fi

      - name: Upload zend_language_scanner.l
        uses: actions/upload-artifact@v4
        with:
          name: zend-language-scanner-php${{ github.event.inputs.php-version }}
          path: php-src/Zend/zend_language_scanner.l

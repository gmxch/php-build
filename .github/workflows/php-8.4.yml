name: Build PHP 8.4.11 Custom

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout patch repo
        uses: actions/checkout@v4

      - name: Get PHP source (8.4.11)
        run: |
          wget https://www.php.net/distributions/php-8.4.11.tar.gz
          tar -xzf php-8.4.11.tar.gz
          mv php-8.4.11 php-src

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libxml2-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            libxpm-dev \
            libzip-dev \
            libonig-dev \
            libreadline-dev \
            pkg-config \
            bison \
            re2c \
            autoconf

      - name: Replace modified files
        run: |
          cp zend_language_scanner.l php-src/Zend/zend_language_scanner.l

      - name: Configure & Build PHP
        run: |
          cd php-src
          chmod +x buildconf
          ./buildconf --force
          ./configure --prefix=$HOME/php8-custom \
            --with-zlib \
            --enable-mbstring \
            --with-curl \
            --with-openssl \
            --enable-zip \
            --enable-cli \
            --enable-fpm \
            --with-readline
          make -j$(nproc)
          make install

      - name: Pack build
        run: |
          cd $HOME
          tar -czf php8-custom.tar.gz php8-custom

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php8.4.11-custom
          path: $HOME/php8-custom.tar.gz
